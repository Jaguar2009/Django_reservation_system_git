{% extends 'base.html' %}

{% block title %}
Головна
{% endblock %}

{% block body %}


{% for room in rooms_list %}
    <div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%;">
                <div class="img-container d-flex justify-content-center align-items-center" style="height: 200px; overflow: hidden;">
                    <img src="https://ru.meming.world/images/ru/f/f1/%D0%A8%D0%B0%D0%B1%D0%BB%D0%BE%D0%BD_%D0%BC%D0%B0%D0%BC%D0%B0_%E2%80%9CStonks%E2%80%9D.jpg" alt="Image" style="height: 250px; object-fit: cover;">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Кімната №-{{room.number}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Максимальна кількість людей - {{room.capacity}}</h6>
                    <div class="mb-2">
                        <span class="badge bg-primary">Оцінка {{room.rating}}</span>
                    </div>
                    <p class="card-text">
                        Від <strong>UAH {{room.price}}</strong><br>
                    </p>
                    <a href="{% url 'room_details' room.id %}" class="btn btn-primary">Детальніше</a>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endfor %}

{% endblock %}
